<!DOCTYPE html>

<head>
	<title>Aficiones</title>
	<link rel="stylesheet" href="style.css" />
	<script>
		let numero_min = 1;
		let numero_max = 100;
		
		let numero_random = Math.floor(Math.random()*numero_max) + numero_min;
		console.log("El numero a adivinar es: "+numero_random);

		let info = "Introduce un numero entre el "+numero_min+" y el "+numero_max+" para adivinar";
		
		function check_numero ()
		{
		//console.log("Numero!!!");
		 	let valor= document.getElementById("juego_numero").value;
			let resultado = document.getElementById("resultado");
	
			if (valor<1){
				resultado.value = "<strong>El numero debe ser 1 mayor o menor</strong>";
				return;
			}
			else if (valor>100){
				resultado.value = "<strong>El numero debe ser 100 o menor</strong>";
				return;
			}

			let text = "";
			
			if (valor > numero_random){
				text = "El numero a adivinar es menor que "+valor;
			}
			else if(valor < numero_random){
				text = "El numero a adivinar es mayor que "+valor;
			}
			else {
				text = "Has ganado";
			}

			console.log(text);
			resultado.value = text;
		}
	</script>
</head>
