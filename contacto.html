<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function verformulario() {
            let nombre = document.getElementById("nombre").value.trim();
            let nacimiento = document.getElementById("nacimiento").value;
            let email = document.getElementById("email").value.trim();
            let telefono = document.getElementById("telefono").value;
            let color = document.getElementById("color").value;
            let mensaje = document.getElementById("mensaje").value.trim();

            // Validación de campos obligatorios
            if (nombre === "" || email === "" || mensaje === "") {
                alert("Por favor, completa los campos obligatorios.");
                return;
            }

            let resultado = `
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Fecha de nacimiento:</strong> ${nacimiento}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Teléfono:</strong> ${telefono}</p>
                <p><strong>Color favorito:</strong> <span style="background-color:${color}; padding: 5px;">${color}</span></p>
                <p><strong>Mensaje:</strong> ${mensaje}</p>
            `;

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <details>
                <summary>Índice</summary>
                <ul>
                    <li><a href="index.html">Portada</a></li>
                    <li><a href="cv.html">Curriculum</a></li>
                    <li><a href="aficiones.html">Aficiones</a></li>
                    <li><a href="juego.html">Juego</a></li>
                </ul>
            </details>
        </nav>
    </header>
    <main>
        <form action="submit-contact" method="post">
            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" id="nacimiento" name="nacimiento">

            <label for="email">Correo electrónico*</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="color">Color favorito</label>
            <input type="color" id="color" name="color">

            <label for="mensaje">Mensaje*</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="button" onclick="verformulario()">Enviar</button>
        </form>

        <h2>Datos ingresados:</h2>
        <div id="resultado"></div>
    </main>
    <footer>
        <p>Copyright (c) 2024-2077</p>
    </footer>
</body>
</html>
